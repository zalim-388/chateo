plugins {
    id "com.android.application"
    id "com.google.gms.google-services" // Firebase services
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.chateo"
    compileSdkVersion 34 // Set manually
    ndkVersion "25.1.8937393"// Ensure correct NDK version
    

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.chateo"
        minSdkVersion 23  // Fixed: Use minSdkVersion instead of minSdk
        targetSdkVersion 33  // Fixed: Use targetSdkVersion instead of targetSdk
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source "../.."
}
